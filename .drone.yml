kind: pipeline
name: frontend
steps:
  - name: restore-cache
    image: drillster/drone-volume-cache
    volumes:
      - name: cache
        path: /cache
    settings:
      restore: true
      mount:
        - ./node_modules
  - name: before-start
    image: node
    volumes:
      - name: cache
        path: /cache
    commands:
      - npm install --registry=https://registry.npm.taobao.org -g yarn
      - yarn config set registry https://registry.npm.taobao.org
      - yarn --frozen-lockfile --non-interactive
    settings:
      restore: true
      mount:
        - ./node_modules
  - name: rebuild-cache
    image: drillster/drone-volume-cache
    volumes:
      - name: cache
        path: /cache
    settings:
      rebuild: true
      mount:
        - ./node_modules
  - name: lint
    image: node
    commands:
      - yarn lint
  - name: test
    image: node
    volumes:
      - name: cache
        path: /cache
    commands:
      - yarn test
  - name: build
    image: node
    volumes:
      - name: cache
        path: /cache
    commands:
      - yarn build:test
  - name: deploy
    image: dockito/lftp-client
    commands:
      - lftp -u $FTP_USER,$FTP_PASSWD -e 'mirror -R dist hyraki-fe; exit' 58.218.209.199

volumes:
  - name: cache
    host:
      path: /tmp/cache
